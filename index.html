<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Projects</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #faf7f7;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #333;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            letter-spacing: 2px;
            font-weight: 300;
        }

        a {
            display: block;
            margin: 12px;
            font-size: 22px;
            color: #b3476b;  /* 柔和玫瑰色 */
            text-decoration: none;
            transition: 0.3s ease;
        }

        a:hover {
            color: #e06686; 
            transform: translateX(6px);
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Projects</h1>
        <a href="project1/">Project 1</a>
        <a href="project2/">Project 2</a>
    </div>
</body>
</html>
